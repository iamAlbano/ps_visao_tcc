                <!-- menu navegacao -->
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item divisor"></li><!-- divisor -->

                        <li class="nav-item">

                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </header> <!--/fim CABECALHO-->

    <section id="home"> <!-- inicio HOME -->
        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <div class="titulo-home">
                        <h2>Contato</h2>
                        <img class="mx-auto d-block" src="../images/black-header-seprator.png" alt="">
                    </div>
                   
                </div>
                
            </div>

            <div class="row">

                <div class="col-md-8">

                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" placeholder="Seu nome" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control" placeholder="Seu email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" placeholder="Assunto" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" name="" id="" rows="5" placeholder="Mensagem"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn">
                            Enviar
                            <i class="fas fa-check fa-sm"></i>
                        </button>
                    </div>
                    
                </div>

                <div class="col-md-4">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="class-title">
                                Ligue
                                <i class="fas fa-phone-alt"></i>
                            </h5>
                            <p class="card-text">+55 (31) xxxx-xxxx</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="class-title">
                                Envie um email
                                <i class="fas fa-envelope"></i>
                            </h5>
                            <p class="card-text">contato@maissabor.com.br</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="class-title">
                                Endereço
                                <i class="fas fa-home"></i>
                            </h5>
                            <p class="card-text">Incididunt velit dolore proident officia exercitation duis.</p>
                        </div>
                    </div>

                </div>

            </row>

        </div>
    </section> <!--/fim HOME -->
